apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-app-deploy
  labels:
    app: banking-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banking-app
  template:
    metadata:
      labels:
        app: banking-app
    spec:
      containers:
      - name: banking-app-container
        image: subhaskarreddy/banking-app
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: banking-app-np-service
  labels:
    app: banking-app
spec:
  selector:
    app: banking-app

  type: NodePort
  ports:
  - nodePort: 31002
    port: 8080
    targetPort: 8080
